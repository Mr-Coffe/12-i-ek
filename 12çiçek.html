<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detaylı Çiçek Animasyonu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .heart-container {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        #heart-top-left {
            top: 20px;
            left: 20px;
        }

        #heart-top-right {
            top: 20px;
            right: 20px;
        }

        #heart-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        #heart-bottom-right {
            bottom: 20px;
            right: 20px;
        }

        canvas {
            position: absolute;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
    <canvas id="flowerCanvas"></canvas>
    <div id="heart-top-left" class="heart-container">
        <canvas id="kalpCanvasTopLeft"></canvas>
    </div>
    <div id="heart-top-right" class="heart-container">
        <canvas id="kalpCanvasTopRight"></canvas>
    </div>
    <div id="heart-bottom-left" class="heart-container">
        <canvas id="kalpCanvasBottomLeft"></canvas>
    </div>
    <div id="heart-bottom-right" class="heart-container">
        <canvas id="kalpCanvasBottomRight"></canvas>
    </div>
    <script>
        const canvasElement = document.getElementById('flowerCanvas');
        const canvas = new fabric.Canvas(canvasElement);
        let flowers = [];
        const particles = [];

        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            canvas.setDimensions({ width: window.innerWidth, height: window.innerHeight });
        }

        function initFlowers(canvasWidth, canvasHeight) {
           const initialFlowers = [
                {
                    x: canvasWidth / 2 - 200,
                    y: canvasHeight + 100,
                    targetY: canvasHeight - canvasHeight / 3,
                    color1: "#e0f7fa",
                    color2: "#00ff9a",
                    angle: 0,
                    leafY1: canvasHeight + 100,
                    leafY2: canvasHeight + 100,
                    leafAngle1: 0,
                    leafAngle2: 0,
                    stem: null,
                    flowerTop: null,
                    leaf1: null,
                    leaf2: null,
                    petals: []
                },
                {
                    x: canvasWidth / 2,
                    y: canvasHeight + 100,
                    targetY: canvasHeight - canvasHeight / 3,
                    color1: "#e0f7fa",
                    color2: "#00ff9a",
                    angle: 0,
                    leafY1: canvasHeight + 100,
                    leafY2: canvasHeight + 100,
                    leafAngle1: 0,
                    leafAngle2: 0,
                    stem: null,
                    flowerTop: null,
                    leaf1: null,
                    leaf2: null,
                    petals: []
                },
                {
                    x: canvasWidth / 2 + 200,
                    y: canvasHeight + 100,
                    targetY: canvasHeight - canvasHeight / 3,
                    color1: "#e0f7fa",
                    color2: "#00ff9a",
                    angle: 0,
                    leafY1: canvasHeight + 100,
                    leafY2: canvasHeight + 100,
                    leafAngle1: 0,
                    leafAngle2: 0,
                    stem: null,
                    flowerTop: null,
                    leaf1: null,
                    leaf2: null,
                    petals: []
                }
            ];

            initialFlowers.forEach(flower => {
                 flower.stem = new fabric.Path(`M ${flower.x} ${flower.y} L ${flower.x} ${flower.y - 150}`, {
                    stroke: flower.color2,
                    strokeWidth: 2,
                    fill: null,
                    selectable: false
                });
               flower.flowerTop = new fabric.Circle({
                    left: flower.x,
                    top: flower.y - 150,
                    radius: 15,
                    fill: flower.color1,
                    selectable: false,
                    originX: 'center',
                    originY: 'center'
                });
                 flower.leaf1 = new fabric.Ellipse({
                    left: flower.x - 10,
                    top: flower.y - 150,
                    rx: 20,
                    ry: 20,
                    fill: "lime",
                    angle: 0,
                    selectable: false,
                    originX: 'center',
                    originY: 'center'
                });

                flower.leaf2 = new fabric.Ellipse({
                    left: flower.x + 10,
                    top: flower.y - 150,
                    rx: 20,
                    ry: 20,
                    fill: "lime",
                    angle: 0,
                    selectable: false,
                    originX: 'center',
                    originY: 'center'
                });
               for(let i = 0; i < 6; i++){
                    const petal = new fabric.Path(`M0 0 L15 -40 Q30 -30 0 -20 Q-30 -30 -15 -40 Z`,{
                        fill:flower.color1,
                        stroke: null,
                        originX: 'center',
                        originY: 'bottom',
                        angle: 60 * i,
                        left: flower.x,
                        top:flower.y-150,
                        selectable: false
                    });
                   flower.petals.push(petal);
                }
                canvas.add(flower.stem, flower.flowerTop, flower.leaf1, flower.leaf2, ...flower.petals);
            });
             return initialFlowers;
        }

        function drawFlower(flower) {
            const stemHeight = 150;
            flower.stem.set({
                path: `M ${flower.x} ${flower.y} L ${flower.x} ${flower.y - stemHeight}`
            });
            flower.flowerTop.set({
                left: flower.x,
                top: flower.y - stemHeight
            });
            flower.leaf1.set({
                left: flower.x - 10,
                top: flower.leafY1 - stemHeight,
                angle: flower.leafAngle1
            });
            flower.leaf2.set({
                left: flower.x + 10,
                top: flower.leafY2 - stemHeight,
                angle: flower.leafAngle2
            });
            flower.petals.forEach(petal => {
                petal.set({
                    left: flower.x,
                    top: flower.y - 150
                })
            });
             flower.stem.setCoords();
            flower.flowerTop.setCoords();
            flower.leaf1.setCoords();
            flower.leaf2.setCoords();
            flower.petals.forEach(petal => petal.setCoords());
        }


        function createParticles() {
              for (let i = 0; i < 200; i++) {
                  particles.push({
                      x: Math.random() * canvasElement.width,
                      y: Math.random() * canvasElement.height,
                      radius: Math.random() * 1.5,
                      speedX: (Math.random() - 0.5) * 0.4,
                      speedY: (Math.random() - 0.5) * 0.4,
                      object: null
                  });
              }
          }


        function drawParticles() {
             particles.forEach(particle => {
                if (!particle.object) {
                     const circle = new fabric.Circle({
                         left: particle.x,
                         top: particle.y,
                         radius: particle.radius,
                         fill: "purple",
                         selectable: false
                     });
                     particle.object = circle;
                     canvas.add(circle);
                 }
                 particle.object.set({
                     left: particle.x,
                     top: particle.y
                 });
                 particle.object.setCoords();
                 particle.x += particle.speedX;
                 particle.y += particle.speedY;
                 if (particle.x > canvasElement.width) {
                     particle.x = 0;
                 }
                 if (particle.x < 0) {
                     particle.x = canvasElement.width;
                 }
                 if (particle.y > canvasElement.height) {
                     particle.y = 0;
                 }
                 if (particle.y < 0) {
                     particle.y = canvasElement.height;
                 }
             });
         }

        function drawFlowers() {
            if (!flowers || flowers.length === 0) return;
            for (const flower of flowers) {
                if (flower.y > flower.targetY) {
                    flower.y -= 2;
                    flower.leafY1 -= 2;
                    flower.leafY2 -= 2;
                    flower.angle += 0.1;
                    flower.leafAngle1 += 0.4;
                    flower.leafAngle2 -= 0.4;
                    drawFlower(flower);
                }
            }
           drawParticles();
            canvas.renderAll();
            requestAnimationFrame(drawFlowers);
        }

        const kalpCanvasIds = ["kalpCanvasTopLeft", "kalpCanvasTopRight", "kalpCanvasBottomLeft", "kalpCanvasBottomRight"];
        const heartContainers = {
            kalpCanvasTopLeft: document.getElementById('heart-top-left'),
            kalpCanvasTopRight: document.getElementById('heart-top-right'),
            kalpCanvasBottomLeft: document.getElementById('heart-bottom-left'),
            kalpCanvasBottomRight: document.getElementById('heart-bottom-right'),
        };
        const kalpCanvases = {};
        kalpCanvasIds.forEach(id => {
            kalpCanvases[id] = document.getElementById(id);
            kalpCanvases[id].width = 100;
            kalpCanvases[id].height = 100;
        });
        const kalpCtxs = {};
        kalpCanvasIds.forEach(id => {
            kalpCtxs[id] = kalpCanvases[id].getContext('2d');
        });

        function drawKalp() {
            const scale = 3;
            const totalIterations = 2500;

            kalpCanvasIds.forEach(id => {
                const ctx = kalpCtxs[id];
                const centerX = kalpCanvases[id].width / 2;
                const centerY = kalpCanvases[id].height / 2;
                ctx.clearRect(0, 0, kalpCanvases[id].width, kalpCanvases[id].height);

                function xt(t) {
                    return 16 * Math.pow(Math.sin(t), 3);
                }

                function yt(t) {
                    return 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                }

                for(let i = 0; i < totalIterations; i++){
                  const x = xt(i * 0.01);
                  const y = yt(i* 0.01);
                  ctx.beginPath();
                  ctx.moveTo(centerX, centerY);
                  ctx.lineTo(centerX + x * scale, centerY - y * scale);
                   ctx.strokeStyle = 'red';
                  ctx.stroke();
              }
          });
         }
         drawKalp();
         resizeCanvas();
        createParticles();
         flowers = initFlowers(canvasElement.width, canvasElement.height);
         drawFlowers();


        window.addEventListener('resize', () => {
             resizeCanvas();
             flowers = [];
            canvas.clear();
            flowers = initFlowers(canvasElement.width, canvasElement.height);
            drawFlowers();
        });
    </script>
</body>
</html>
